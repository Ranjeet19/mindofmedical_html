<!DOCTYPE html>
<html>
	<head>
		<title>Corona METER...</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/covid.css">
	</head>
	<body class="bg-image">
		<div class="loader">
			<div>S</div>
			<div>M</div>
			<div>O</div>
			<div>M</div>
		</div>
		<div class="card" id="card1">
			<div class= "card-header bg-primary text-white">Corona Live Info</div>
			<div class = "card-body">
				<div id="profileDetails">
					
					<div id = "top10">
						<button onclick="getTopTenCountriesByDeath()" class="btn btn-success">Top 10 Country By Death</button>
						<button onclick="getTopTenCountriesByTotal()" class="btn btn-primary">Top 10 Country By Total Cases</button>
					</div>
					
					<p><input type="text" id="myInput" onkeyup="filterTable()" placeholder="Filter by Country..." title="Type in a name"></p>
					<button class = "collapsible">Total Summary</button>
					<div class="totalContent">
						<span id = "totalConfirmed"><br><br> Total Confirmed</span>
						<span id = "totalRecovered">totalRecovered +'<br><br> Total Recovered</span>
						<span id = "totalDeath">+ totalDeath +'<br><br> Total Deaths</span>
					</div>
				</div>
				<div class="modal" id="myModal">
			  <div class="modal-dialog">
				<div class="modal-content">
			
				  <!-- Modal Header -->
				  <div class="modal-header bg-primary text-white">
					  <h6 class="modal-title">Top 10 Countries Info</h6>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				  </div>
					<div id="chartContainer" style="height: 450px; width: 100%;"></div>
			
				  <!-- Modal footer -->
				  <div class="modal-footer bg-info text-white">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				  </div>
				</div>
				</div>
			</div>
			</div>
			<div class="card-footer bg-info text-white">Copyright @ <script>document.write(new Date().getFullYear());</script>
				 <b class="name" id="name1">MoM</b></div>
			
			
		</div>
		<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
		<script src="../js/covid.js"></script>
	</body>
</html>
